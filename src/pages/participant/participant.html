<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Participant</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="participant" (ngSubmit)="addParticipant()">
    <ion-item>
      <ion-label floating>Participant</ion-label>
      <ion-input formControlName="userName"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!participant.valid">Add Participant</button>
  </form>

</ion-content>
